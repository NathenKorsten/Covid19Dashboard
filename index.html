<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
    <title>Covid-19 Statistics</title>
</head>
<body>
    <header>
        <h1>SA Covid-19 Stats</h1>
        <h4 id="timeStamp">1/13/2021-8:07AM</h4>
    </header>
    <main>
        <img class="heartbeat" src="./assets/earff.png" alt="">
        <h1 id="category"> Cases</h1>
        <h2 id="results">12000</h2>
    </main>
    <section class="option-container">
        <button id="btnCases" autofocus><img src="./assets/Ambulance-256.png" alt=""></button>
        <button id="btnRecoveries"><img src="./assets/Heart-256.png" alt=""></button>
        <button id="btnDeaths"><img src="./assets/Death-256.png" alt=""></button>
    </section>
    <footer>
        <a href="https://github.com/NathenKorsten/Covid19Dashboard" target="_blank" rel="noopener noreferrer"><img src="./assets/git.png" alt="" srcset=""></a>
    </footer>
</body>
</html>
